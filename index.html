<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Page Title -->
         <h1 class="text-center mb-4">Book List</h1>

         <!-- Table -->
         <table class="table table-bordered table-striped" id="bookTable">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Author</th> 
                    <th>Year</th>   
                </tr> 
            </thead>
            <tbody>
                <!-- Preloaded Book-->
                <tr>
                    <td>1</td>
                    <td>Rich Dad Poor Dad</td>
                    <td>Robert T. Kiyosaki</td>
                    <td>1997</td>
                </tr>
            </tbody>
         </table>

         <!-- Form -->
         <h2 class="=mt-5">Add a Book</h2>
         <form id="bookForm">
            <div class="=mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter book title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author's name" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" placeholder="Enter publication year" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
         </form>
    </div>

    <script src="https://cdn.jsdelivr.nrt/npm/bootsrap@5.3.0/dist/js/bootsrap.bundle.min.js"></script>
    <script>src ='script.js'</script> 
   <!-- Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
   A Bootstrap styled table representing your choice of data.
   A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit --> 
</body>
</html>
